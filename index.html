<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Note - v2.9</title>
    <style>
        /* --- VARIABLES DE COLOR (TEMA CLARO Y OSCURO) --- */
        :root {
            --bg-color: #f4f7f9;
            --container-bg-color: #ffffff;
            --text-color: #333;
            --header-color: #2c3e50;
            --label-color: #34495e;
            --border-color: #ccc;
            --input-bg-color: #ffffff;
            --result-bg-color: #f9fafb;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --utility-btn-bg: #ecf0f1;
            --utility-btn-text: #2c3e50;
            --utility-btn-border: #bdc3c7;
        }

        body.dark-mode {
            --bg-color: #1a1a2e;
            --container-bg-color: #16213e;
            --text-color: #e0e0e0;
            --header-color: #ffffff;
            --label-color: #a7b4c4;
            --border-color: #555;
            --input-bg-color: #2c3e50;
            --result-bg-color: #0f3460;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --utility-btn-bg: #2c3e50;
            --utility-btn-text: #e0e0e0;
            --utility-btn-border: #555;
        }

        body { 
            font-family: "Times New Roman", Times, serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            padding: 20px; 
            transition: background-color 0.3s, color 0.3s;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background-color: var(--container-bg-color); 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 12px var(--shadow-color);
            position: relative; /* Para posicionar el bot√≥n del tema */
            transition: background-color 0.3s;
        }

        /* --- BOT√ìN PARA CAMBIAR TEMA --- */
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5em;
            background: none;
            border: none;
            color: var(--label-color);
        }

        h1 { text-align: center; color: var(--header-color); margin-bottom: 30px; font-size: 2em; }
        .form-section { border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 20px; }
        .datos-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .pattern-group { margin-bottom: 25px; }
        h3 { color: var(--label-color); border-bottom: 2px solid var(--utility-btn-bg); padding-bottom: 10px; margin-top: 30px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--label-color); }
        input[type="text"], input[type="number"], textarea, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 1em; 
            font-family: inherit;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        textarea { min-height: 80px; resize: vertical; }
        #generate-btn { width: 100%; padding: 15px; font-size: 1.1em; font-weight: bold; font-family: inherit; background: linear-gradient(45deg, #3498db, #2980b9); color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; transition: background-color 0.3s ease; }
        #generate-btn:disabled { background: #bdc3c7; cursor: not-allowed; }
        .result-container { margin-top: 40px; }
        .result-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        h2 { color: var(--header-color); margin: 0; }
        .utility-btn { 
            padding: 8px 12px; 
            font-size: 0.9em; 
            font-family: inherit; 
            background-color: var(--utility-btn-bg); 
            color: var(--utility-btn-text); 
            border: 1px solid var(--utility-btn-border); 
            border-radius: 6px; 
            cursor: pointer; 
        }
        #result-text, #recommendations-text, #keywords-text { 
            background-color: var(--result-bg-color); 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            white-space: pre-wrap; 
            line-height: 1.5; 
            font-size: 1em; 
            font-family: inherit; 
            resize: vertical; 
            box-sizing: border-box; 
            color: var(--text-color);
        }
        #result-text { min-height: 250px; }
        #recommendations-text { min-height: 150px; margin-top: 15px; }
        #keywords-text { min-height: 80px; margin-top: 15px; font-style: italic; color: var(--label-color); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-switcher" title="Cambiar tema">üåô</button>

        <h1>Axiom Note</h1>
        <form id="note-form">
            <div class="form-section">
                <label for="contexto-informe" style="font-size: 1.2em;">Contexto del Informe</label>
                <select id="contexto-informe">
                    <option value="urgencias">Urgencias (Primer Contacto)</option>
                    <option value="planta">Ingreso en Planta</option>
                    <option value="evolutivo">Evolutivo en Planta</option>
                </select>
            </div>

            <div id="urgencias-fields" class="hidden">
                 <div class="form-section datos-grid">
                    <div><label for="urg-fecha-hora">Fecha y Hora de Llegada</label><input type="text" id="urg-fecha-hora"></div>
                    <div><label for="urg-nombre">Nombre</label><input type="text" id="urg-nombre"></div>
                    <div><label for="urg-edad">Edad</label><input type="number" id="urg-edad"></div>
                    <div><label for="urg-sexo">Sexo</label><select id="urg-sexo"><option value="Hombre">Hombre</option><option value="Mujer">Mujer</option></select></div>
                    <div id="urg-embarazo-container" class="hidden"><label for="urg-embarazo">Embarazo</label><select id="urg-embarazo"><option value="No">No</option><option value="S√≠">S√≠</option><option value="No sabe">No sabe</option></select></div>
                    <div><label for="urg-alergias">Alergias</label><input type="text" id="urg-alergias" placeholder="Ej: Penicilina..."></div>
                </div>
                <div class="pattern-group"><label for="urg-motivo">Motivo de Consulta</label><textarea id="urg-motivo" placeholder="Dolor tor√°cico opresivo..."></textarea></div>
                <div class="pattern-group"><label for="urg-triaje">Constantes y Nivel de Triaje</label><textarea id="urg-triaje" placeholder="TA 150/90, FC 110 lpm, SatO2 96%, Nivel II..."></textarea></div>
                <div class="pattern-group"><label for="urg-historia">Historia Actual</label><textarea id="urg-historia" placeholder="Inicio de s√≠ntomas, evoluci√≥n..."></textarea></div>
                <div class="pattern-group"><label for="urg-antecedentes">Antecedentes Relevantes</label><textarea id="urg-antecedentes" placeholder="Medicaci√≥n cr√≥nica, t√≥xicos..."></textarea></div>
                <div class="pattern-group"><label for="urg-exploracion">Exploraci√≥n F√≠sica</label><textarea id="urg-exploracion" placeholder="Auscultaci√≥n, palpaci√≥n, estado neurol√≥gico..."></textarea></div>
                <div class="pattern-group"><label for="urg-pruebas">Pruebas Realizadas en Urgencias</label><textarea id="urg-pruebas" placeholder="Resultados de ECG, anal√≠tica, test r√°pidos..."></textarea></div>
                <div class="pattern-group"><label for="urg-sospecha">Sospecha Diagn√≥stica</label><textarea id="urg-sospecha" placeholder="Ej: S√≠ndrome Coronario Agudo..."></textarea></div>
                <div class="pattern-group"><label for="urg-plan">Plan Inmediato y Tratamiento</label><textarea id="urg-plan" placeholder="Ej: Se administra AAS, se solicita anal√≠tica..."></textarea></div>
            </div>

            <div id="planta-fields" class="hidden">
                <h3>Informaci√≥n Inicial</h3>
                <div class="form-section datos-grid">
                    <div><label for="planta-nombre">Nombre del Paciente</label><input type="text" id="planta-nombre"></div>
                    <div><label for="planta-edad">Edad</label><input type="number" id="planta-edad"></div>
                    <div><label for="planta-sexo">Sexo</label><select id="planta-sexo"><option value="Hombre">Hombre</option><option value="Mujer">Mujer</option></select></div>
                </div>
                <h3>Bloque 1: Contexto del Paciente</h3>
                <div class="pattern-group"><label for="planta-motivo_ingreso">Motivo de Ingreso</label><textarea id="planta-motivo_ingreso" placeholder="Ej: Ingresa desde Urgencias por insuficiencia card√≠aca descompensada."></textarea></div>
                <div class="pattern-group"><label for="planta-alergias">Alergias</label><textarea id="planta-alergias" placeholder="Ej: Penicilina, AINEs, Contrastes Yodados..."></textarea></div>
                <div class="pattern-group"><label for="planta-antecedentes">Antecedentes Personales (Comorbilidades, Quir√∫rgicos, Psiqui√°tricos)</label><textarea id="planta-antecedentes" placeholder="Ej: HTA, DM2 en tto con Metformina, apendicectom√≠a en la infancia."></textarea></div>
                <h3>Bloque 2: Evaluaci√≥n Cl√≠nica</h3>
                <div class="pattern-group"><label for="planta-exploracion">Exploraci√≥n F√≠sica</label><textarea id="planta-exploracion" placeholder="Ej: Consciente y orientado. Eupneico. ACR: Tonos r√≠tmicos. AP: Crepitantes en bases. EEII: Edemas con f√≥vea."></textarea></div>
                <div class="pattern-group"><label for="planta-pruebas">Resultados de Pruebas Complementarias</label><textarea id="planta-pruebas" placeholder="Ej: Anal√≠tica: Leucocitos normales, PCR 45, Pro-BNP elevado. Rx T√≥rax: Signos de congesti√≥n pulmonar."></textarea></div>
                <h3>Bloque 3: Plan de Actuaci√≥n</h3>
                <div class="pattern-group"><label for="planta-tratamiento">Plan de Tratamiento Inicial</label><textarea id="planta-tratamiento" placeholder="Ej: Se inicia tratamiento con diur√©ticos IV (Furosemida), oxigenoterapia."></textarea></div>
                <div class="pattern-group"><label for="planta-cuidados">Plan de Cuidados de Enfermer√≠a</label><textarea id="planta-cuidados" placeholder="Ej: Monitorizaci√≥n de constantes cada 8h, control de diuresis y balance h√≠drico, dieta hipos√≥dica."></textarea></div>
                <div class="pattern-group"><label for="planta-intervenciones">Justificaci√≥n de Intervenciones/Dispositivos</label><textarea id="planta-intervenciones" placeholder="Ej: Se canaliza VVP para sueroterapia. Profilaxis tromboemb√≥lica con heparina."></textarea></div>
            </div>

            <div id="evolutivo-fields" class="hidden">
                <div class="pattern-group"><label for="evo-fecha-hora">Fecha y Hora</label><input type="text" id="evo-fecha-hora"></div>
                <div class="pattern-group"><label for="evo-resumen">Resumen del Estado General</label><textarea id="evo-resumen" placeholder="Ej: Paciente estable, afebril, buena tolerancia a la dieta..."></textarea></div>
                <div class="pattern-group"><label for="evo-cambios">Cambios o Eventos Relevantes</label><textarea id="evo-cambios" placeholder="Ej: Present√≥ pico febril de 38.5¬∫C, se extrajo hemocultivo..."></textarea></div>
                <div class="pattern-group"><label for="evo-plan">Plan a Seguir</label><textarea id="evo-plan" placeholder="Ej: Mantener misma pauta. Pendiente de resultados..."></textarea></div>
            </div>

            <button type="button" id="generate-btn">Generar Texto</button>

            <div class="result-container">
                <div class="result-header"><h2>Nota de Evoluci√≥n</h2><button type="button" id="copy-report-btn" class="utility-btn">Copiar Evoluci√≥n</button></div>
                <textarea id="result-text" placeholder="Aqu√≠ aparecer√° el informe principal..."></textarea>
                <div class="result-header" style="margin-top: 20px;"><h2>Recomendaciones y Plan</h2><button type="button" id="copy-recs-btn" class="utility-btn">Copiar Recomendaciones</button></div>
                <textarea id="recommendations-text" placeholder="Aqu√≠ aparecer√°n las recomendaciones..."></textarea>
                <div class="result-header" style="margin-top: 20px;"><h3>Resumen (Palabras Clave)</h3><button type="button" id="copy-keywords-btn" class="utility-btn">Copiar Claves</button></div>
                <textarea id="keywords-text" placeholder="Aqu√≠ aparecer√°n las palabras clave del informe..."></textarea>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                 <button type="button" id="clear-btn" class="utility-btn">Limpiar Formulario</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- L√ìGICA PRINCIPAL DEL FORMULARIO ---
            const contextoSelector = document.getElementById('contexto-informe');
            const urgenciasFields = document.getElementById('urgencias-fields');
            const plantaFields = document.getElementById('planta-fields');
            const evolutivoFields = document.getElementById('evolutivo-fields');
            const sexoSelector = document.getElementById('urg-sexo');
            const embarazoContainer = document.getElementById('urg-embarazo-container');
            const generateBtn = document.getElementById('generate-btn');
            const resultText = document.getElementById('result-text');
            const recommendationsText = document.getElementById('recommendations-text');
            const keywordsText = document.getElementById('keywords-text');
            const copyReportBtn = document.getElementById('copy-report-btn');
            const copyRecsBtn = document.getElementById('copy-recs-btn');
            const copyKeywordsBtn = document.getElementById('copy-keywords-btn');
            const noteForm = document.getElementById('note-form');
            const clearBtn = document.getElementById('clear-btn');

            function toggleFields() {
                const contexto = contextoSelector.value;
                urgenciasFields.classList.toggle('hidden', contexto !== 'urgencias');
                plantaFields.classList.toggle('hidden', contexto !== 'planta');
                evolutivoFields.classList.toggle('hidden', contexto !== 'evolutivo');
                validarFormularioParaIA();
            }
            contextoSelector.addEventListener('change', toggleFields);
            
            function toggleEmbarazoField() {
                if (sexoSelector && sexoSelector.value === 'Mujer') {
                    embarazoContainer.classList.remove('hidden');
                } else if (embarazoContainer) {
                    embarazoContainer.classList.add('hidden');
                }
            }
            if (sexoSelector) {
                sexoSelector.addEventListener('change', toggleEmbarazoField);
            }

            function setDateTime(fieldId) {
                const field = document.getElementById(fieldId);
                if (field) {
                    const now = new Date();
                    const formattedDateTime = `${now.getDate().toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                    field.value = formattedDateTime;
                }
            }
            
            const textosAIgnorar = ['.', '-', 'na', 's/c', 'nada', 'ninguno', 'pendiente'];
            const camposValidables = document.querySelectorAll('input[type="text"], input[type="number"], textarea');

            const validarFormularioParaIA = () => {
                let contenidoUtilEncontrado = false;
                const contextoActual = contextoSelector.value;
                let seccionActiva;

                if (contextoActual === 'urgencias') seccionActiva = urgenciasFields;
                else if (contextoActual === 'planta') seccionActiva = plantaFields;
                else seccionActiva = evolutivoFields;
                
                if (seccionActiva) {
                    const camposActivos = seccionActiva.querySelectorAll('input[type="text"], input[type="number"], textarea');
                    for (const campo of camposActivos) {
                        if (campo.id.includes('-fecha-hora')) continue;
                        const textoLimpio = campo.value.trim();
                        if (textoLimpio.length > 0 && !textosAIgnorar.includes(textoLimpio.toLowerCase())) {
                            contenidoUtilEncontrado = true;
                            break;
                        }
                    }
                }
                generateBtn.disabled = !contenidoUtilEncontrado;
            };
            camposValidables.forEach(campo => {
                campo.addEventListener('input', validarFormularioParaIA);
            });

            const delay = ms => new Promise(res => setTimeout(res, ms));

            async function generateNote() {
                generateBtn.disabled = true;
                generateBtn.textContent = "Generando...";
                resultText.value = "";
                recommendationsText.value = "";
                keywordsText.value = "";
                
                const contexto = contextoSelector.value;
                let incomingData = { contexto: contexto };
                let activeFieldsDiv;

                if (contexto === 'urgencias') activeFieldsDiv = urgenciasFields;
                else if (contexto === 'planta') activeFieldsDiv = plantaFields;
                else if (contexto === 'evolutivo') activeFieldsDiv = evolutivoFields;

                if (activeFieldsDiv) {
                    const fields = activeFieldsDiv.querySelectorAll('input, textarea, select');
                    fields.forEach(field => {
                        if (field.id && field.closest('.hidden') === null) {
                            const key = field.id.replace(`${contexto}-`, '');
                            incomingData[key] = field.value;
                        }
                    });
                }
                
                try {
                    resultText.value = "[ 1/3 ] Contactando con el asistente cl√≠nico...";
                    await delay(1200); 
                    resultText.value = "[ 2/3 ] El asistente est√° redactando el informe...";
                    
                    const response = await fetch('/api/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ incomingData: incomingData }),
                    });
                    
                    if (!response.ok) {
                         const errorData = await response.json();
                        throw new Error(errorData.error || `Error en la respuesta del servidor.`);
                    }

                    resultText.value = "[ 3/3 ] Formateando y finalizando...";
                    await delay(800);

                    const data = await response.json();
                    resultText.value = data.report;
                    recommendationsText.value = data.recommendations;
                    keywordsText.value = data.keywords;

                } catch (error) {
                    resultText.value = `Error: ${error.message}`;
                    recommendationsText.value = '';
                    keywordsText.value = '';
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.textContent = "Generar Texto";
                    validarFormularioParaIA();
                }
            }
            generateBtn.addEventListener('click', generateNote);
            
            function copyToClipboard(element, button) {
                if (!element.value) return; 
                navigator.clipboard.writeText(element.value).then(() => {
                    const originalText = button.textContent;
                    button.textContent = "¬°Copiado!";
                    setTimeout(() => { button.textContent = originalText; }, 2000);
                });
            }

            function clearForm() {
                const fields = noteForm.querySelectorAll('input, textarea, select');
                fields.forEach(field => {
                    if (field.id !== 'contexto-informe') {
                        if (field.tagName === 'SELECT') {
                            field.selectedIndex = 0;
                        } else {
                            field.value = '';
                        }
                    }
                });
                resultText.value = '';
                recommendationsText.value = '';
                keywordsText.value = '';
                toggleFields();
                if (sexoSelector) {
                   toggleEmbarazoField();
                }
                setDateTime('urg-fecha-hora');
                setDateTime('evo-fecha-hora');
                validarFormularioParaIA();
            }
            
            copyReportBtn.addEventListener('click', () => copyToClipboard(resultText, copyReportBtn));
            copyRecsBtn.addEventListener('click', () => copyToClipboard(recommendationsText, copyRecsBtn));
            copyKeywordsBtn.addEventListener('click', () => copyToClipboard(keywordsText, copyKeywordsBtn));
            clearBtn.addEventListener('click', clearForm);

            // --- INICIALIZACI√ìN DE LA P√ÅGINA ---
            toggleFields(); 
            if (sexoSelector) {
                toggleEmbarazoField();
            }
            setDateTime('urg-fecha-hora');
            setDateTime('evo-fecha-hora');
            validarFormularioParaIA();
        });

        // --- L√ìGICA DEL MODO OSCURO ---
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            
            // Funci√≥n para aplicar el tema
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeToggle.textContent = '‚òÄÔ∏è'; // Sol para cambiar a modo claro
                } else {
                    document.body.classList.remove('dark-mode');
                    themeToggle.textContent = 'üåô'; // Luna para cambiar a modo oscuro
                }
            };

            // Cargar el tema guardado al iniciar
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            // Evento para cambiar el tema
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
        });
    </script>
</body>
</html>
