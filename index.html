<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Note - v5.9</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa; --container-bg-color: #ffffff; --text-color: #212529;
            --header-color: #000000; --label-color: #495057; --border-color: #dee2e6;
            --input-bg-color: #ffffff; --result-bg-color: #f8f9fa; --shadow-color: rgba(0, 0, 0, 0.05);
            --utility-btn-bg: #f1f3f5; --utility-btn-text: #495057; --utility-btn-border: #ced4da;
            --accent-color: #4dabf7;
        }
        body.dark-mode {
            --bg-color: #121212; --container-bg-color: #1e1e1e; --text-color: #e0e0e0;
            --header-color: #ffffff; --label-color: #adb5bd; --border-color: #495057;
            --input-bg-color: #2c2c2c; --result-bg-color: #252525; --shadow-color: rgba(0, 0, 0, 0.2);
            --utility-btn-bg: #343a40; --utility-btn-text: #e9ecef; --utility-btn-border: #495057;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px; margin: 0 auto;
            background-color: var(--container-bg-color);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-color);
            position: relative;
            transition: background-color 0.3s;
            border-top: 4px solid var(--accent-color);
        }
        .top-controls { position: absolute; top: 20px; right: 20px; display: flex; align-items: center; gap: 15px; }
        .control-group { display: flex; align-items: center; gap: 8px; }
        .control-group label { font-size: 0.9em; margin-bottom: 0; color: var(--label-color); }
        .control-group select {
            background-color: var(--input-bg-color); color: var(--text-color); border: 1px solid var(--border-color);
            border-radius: 8px; padding: 6px 10px; font-family: inherit;
        }
        h1 { text-align: center; color: var(--header-color); margin-top: 40px; margin-bottom: 40px; font-size: 2.2em; text-transform: uppercase; letter-spacing: 2px; }
        .form-section { border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 20px; }
        .datos-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .pattern-group { margin-bottom: 25px; position: relative; }
        h3 { color: var(--label-color); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-top: 30px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--label-color); font-size: 0.95em; }
        input, textarea, select {
            width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 10px;
            box-sizing: border-box;
            font-size: 0.9em;
            font-family: inherit;
            background-color: var(--input-bg-color); color: var(--text-color);
            transition: all 0.2s ease-in-out;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.3);
        }
        textarea { min-height: 90px; resize: vertical; }
        #result-text { min-height: 300px; }
        #recommendations-text { min-height: 200px; }
        #keywords-text { min-height: 100px; }

        #generate-btn {
            width: 100%; padding: 16px; font-size: 1.1em; font-weight: bold;
            background: var(--accent-color);
            color: white; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(77, 171, 247, 0.2);
            display: flex; justify-content: center; align-items: center;
        }
        #generate-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(77, 171, 247, 0.3); }
        #generate-btn:disabled { background: #5f6368; cursor: not-allowed; box-shadow: none; transform: none; }
        .spinner {
            display: inline-block; width: 18px; height: 18px; border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite;
            margin-right: 10px; vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .result-container { margin-top: 40px; }
        .result-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; margin-top: 20px; }
        h2 { color: var(--header-color); margin: 0; }
        .utility-btn { padding: 8px 12px; font-size: 0.9em; background-color: var(--utility-btn-bg); color: var(--utility-btn-text); border: 1px solid var(--utility-btn-border); border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
        .utility-btn:hover { background-color: var(--border-color); }
        .hidden { display: none; }
        .word-counter {
            position: absolute; bottom: 12px; right: 15px; font-size: 0.75em;
            color: var(--label-color); background-color: var(--input-bg-color); padding: 2px 6px;
            border-radius: 4px; opacity: 0.7; pointer-events: none;
        }
        details > summary { cursor: pointer; list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        details > summary h3::before { content: '▶'; margin-right: 10px; font-size: 0.8em; display: inline-block; transition: transform 0.2s; }
        details[open] > summary h3::before { transform: rotate(90deg); }
        .bottom-actions { text-align: right; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-controls">
            <div class="control-group">
                <label for="theme-select">Tema:</label>
                <select id="theme-select">
                    <option value="light">Claro</option>
                    <option value="dark">Oscuro</option>
                </select>
            </div>
        </div>

        <h1>Axiom Note</h1>
        <form id="note-form">
            <div class="form-section">
                <label for="contexto-informe">Contexto del Informe</label>
                <select id="contexto-informe">
                    <option value="urgencias">Urgencias</option>
                    <option value="planta">Ingreso en Planta</option>
                    <option value="evolutivo">Evolutivo de planta</option>
                </select>
            </div>
            
            <div id="urgencias-fields" class="hidden">
                <div class="form-section datos-grid">
                    <div><label for="urg-fecha-hora">Fecha y Hora de Llegada</label><input type="datetime-local" id="urg-fecha-hora"></div>
                    <div><label for="urg-nombre">Nombre</label><input type="text" id="urg-nombre"></div>
                    <div><label for="urg-edad">Edad</label><input type="number" id="urg-edad"></div>
                    <div><label for="urg-sexo">Sexo</label><select id="urg-sexo"><option value="Hombre">Hombre</option><option value="Mujer">Mujer</option></select></div>
                    <div id="urg-embarazo-container" class="hidden"><label for="urg-embarazo">Embarazo</label><select id="urg-embarazo"><option value="No">No</option><option value="Sí">Sí</option><option value="No sabe">No sabe</option></select></div>
                    <div><label for="urg-alergias">Alergias</label><input type="text" id="urg-alergias" placeholder="Ej: Penicilina..."></div>
                </div>
                <div class="pattern-group"><label for="urg-motivo">Motivo de Consulta</label><textarea id="urg-motivo" placeholder="Dolor torácico opresivo..."></textarea></div>
                <div class="pattern-group"><label for="urg-triaje">Constantes y Nivel de Triaje</label><textarea id="urg-triaje" placeholder="TA 150/90, FC 110 lpm, SatO2 96%, Nivel II..."></textarea></div>
                <div class="pattern-group"><label for="urg-historia">Historia Actual</label><textarea id="urg-historia" placeholder="Inicio de síntomas, evolución..."></textarea></div>
                <div class="pattern-group"><label for="urg-antecedentes">Antecedentes Relevantes</label><textarea id="urg-antecedentes" placeholder="Medicación crónica, tóxicos..."></textarea></div>
                <div class="pattern-group"><label for="urg-exploracion">Exploración Física</label><textarea id="urg-exploracion" placeholder="Auscultación, palpación, estado neurológico..."></textarea></div>
                <div class="pattern-group"><label for="urg-pruebas">Pruebas Realizadas en Urgencias</label><textarea id="urg-pruebas" placeholder="Resultados de ECG, analítica, test rápidos..."></textarea></div>
                <div class="pattern-group"><label for="urg-sospecha">Sospecha Diagnóstica</label><textarea id="urg-sospecha" placeholder="Ej: Síndrome Coronario Agudo..."></textarea></div>
                <div class="pattern-group"><label for="urg-plan">Plan Inmediato y Tratamiento</label><textarea id="urg-plan" placeholder="Ej: Se administra AAS, se solicita analítica..."></textarea></div>
            </div>

            <div id="planta-fields" class="hidden">
                <details open>
                    <summary><h3>Información Inicial</h3></summary>
                    <div class="form-section datos-grid">
                        <div><label for="planta-nombre">Nombre del Paciente</label><input type="text" id="planta-nombre"></div>
                        <div><label for="planta-edad">Edad</label><input type="number" id="planta-edad"></div>
                        <div><label for="planta-sexo">Sexo</label><select id="planta-sexo"><option value="Hombre">Hombre</option><option value="Mujer">Mujer</option></select></div>
                   </div>
                </details>
                <details>
                    <summary><h3>Bloque 1: Contexto del Paciente</h3></summary>
                    <div class="pattern-group"><label for="planta-motivo_ingreso">Motivo de Ingreso</label><textarea id="planta-motivo_ingreso" placeholder="Ej: Ingresa desde Urgencias por insuficiencia cardíaca descompensada."></textarea></div>
                    <div class="pattern-group"><label for="planta-alergias">Alergias</label><textarea id="planta-alergias" placeholder="Ej: Penicilina, AINEs, Contrastes Yodados..."></textarea></div>
                    <div class="pattern-group"><label for="planta-antecedentes">Antecedentes Personales</label><textarea id="planta-antecedentes" placeholder="Ej: HTA, DM2 en tto con Metformina, apendicectomía en la infancia."></textarea></div>
                </details>
                <details>
                    <summary><h3>Bloque 2: Evaluación Clínica</h3></summary>
                    <div class="pattern-group"><label for="planta-exploracion">Exploración Física</label><textarea id="planta-exploracion" placeholder="Ej: Consciente y orientado. Eupneico. ACR: Tonos rítmicos. AP: Crepitantes en bases. EEII: Edemas con fóvea."></textarea></div>
                    <div class="pattern-group"><label for="planta-pruebas">Resultados de Pruebas Complementarias</label><textarea id="planta-pruebas" placeholder="Ej: Analítica: Leucocitos normales, PCR 45, Pro-BNP elevado. Rx Tórax: Signos de congestión pulmonar."></textarea></div>
                </details>
                 <details>
                    <summary><h3>Bloque 3: Plan de Actuación</h3></summary>
                    <div class="pattern-group"><label for="planta-tratamiento">Plan de Tratamiento Inicial</label><textarea id="planta-tratamiento" placeholder="Ej: Se inicia tratamiento con diuréticos IV (Furosemida), oxigenoterapia."></textarea></div>
                    <div class="pattern-group"><label for="planta-cuidados">Plan de Cuidados de Enfermería</label><textarea id="planta-cuidados" placeholder="Ej: Monitorización de constantes cada 8h, control de diuresis y balance hídrico, dieta hiposódica."></textarea></div>
                    <div class="pattern-group"><label for="planta-intervenciones">Justificación de Intervenciones</label><textarea id="planta-intervenciones" placeholder="Ej: Se canaliza VVP para sueroterapia. Profilaxis tromboembólica con heparina."></textarea></div>
                </details>
            </div>
            
            <div id="evolutivo-fields" class="hidden">
                <div class="pattern-group"><label for="evo-fecha-hora">Fecha y Hora</label><input type="datetime-local" id="evo-fecha-hora"></div>
                <div class="pattern-group"><label for="evo-resumen">Resumen del Estado General</label><textarea id="evo-resumen" placeholder="Ej: Paciente estable, afebril, buena tolerancia a la dieta..."></textarea></div>
                <div class="pattern-group"><label for="evo-cambios">Cambios o Eventos Relevantes</label><textarea id="evo-cambios" placeholder="Ej: Presentó pico febril de 38.5ºC, se extrajo hemocultivo..."></textarea></div>
                <div class="pattern-group"><label for="evo-plan">Plan a Seguir</label><textarea id="evo-plan" placeholder="Ej: Mantener misma pauta. Pendiente de resultados..."></textarea></div>
            </div>

            <button type="button" id="generate-btn">
                <span class="spinner hidden"></span>
                <span class="button-text">Generar Texto</span>
            </button>

            <div class="result-container" aria-live="polite">
                <div class="result-header"><h2>Nota de Evolución</h2><button type="button" id="copy-report-btn" class="utility-btn">Copiar Evolución</button></div>
                <textarea id="result-text" placeholder="Aquí aparecerá el informe principal..."></textarea>
                <div class="result-header"><h2>Recomendaciones y Plan</h2><button type="button" id="copy-recs-btn" class="utility-btn">Copiar Recomendaciones</button></div>
                <textarea id="recommendations-text" placeholder="Aquí aparecerán las recomendaciones..."></textarea>
                <div class="result-header"><h3>Resumen (Palabras Clave)</h3><button type="button" id="copy-keywords-btn" class="utility-btn">Copiar Claves</button></div>
                <textarea id="keywords-text" placeholder="Aquí aparecerán las palabras clave del informe..."></textarea>
                
                <div class="export-section">
                    <button type="button" id="copy-all-btn" class="utility-btn">Copiar Informe Completo</button>
                    <button type="button" id="export-pdf-btn" class="utility-btn">Exportar a PDF</button>
                </div>
            </div>
            
            <div class="bottom-actions">
                <button type="button" id="clear-btn" class="utility-btn">Limpiar Formulario</button>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DOMElements = {
                contextoSelector: document.getElementById('contexto-informe'),
                themeSelect: document.getElementById('theme-select'),
                formSections: {
                    urgencias: document.getElementById('urgencias-fields'),
                    planta: document.getElementById('planta-fields'),
                    evolutivo: document.getElementById('evolutivo-fields')
                },
                allFormInputs: document.querySelectorAll('#note-form input, #note-form textarea, #note-form select'),
                clearBtn: document.getElementById('clear-btn'),
                generateBtn: document.getElementById('generate-btn'),
                exportPdfBtn: document.getElementById('export-pdf-btn'),
                copyAllBtn: document.getElementById('copy-all-btn'),
                embarazoContainer: document.getElementById('urg-embarazo-container'),
                sexoSelector: document.getElementById('urg-sexo'),
                resultText: document.getElementById('result-text'),
                recommendationsText: document.getElementById('recommendations-text'),
                keywordsText: document.getElementById('keywords-text'),
                copyReportBtn: document.getElementById('copy-report-btn'),
                copyRecsBtn: document.getElementById('copy-recs-btn'),
                copyKeywordsBtn: document.getElementById('copy-keywords-btn'),
            };

            const WordCounterManager = {
                init() {
                    document.querySelectorAll('.pattern-group textarea').forEach(textarea => {
                        const counter = document.createElement('span');
                        counter.className = 'word-counter';
                        textarea.insertAdjacentElement('afterend', counter);
                        textarea.addEventListener('input', () => this.update(textarea, counter));
                        this.update(textarea, counter);
                    });
                },
                update(textarea, counter) {
                    if (!counter) return;
                    const text = textarea.value;
                    const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).filter(Boolean).length;
                    counter.textContent = `${wordCount} ${wordCount === 1 ? 'palabra' : 'palabras'}`;
                },
                updateAllVisible() {
                    document.querySelectorAll('.pattern-group textarea').forEach(textarea => {
                        if (textarea.offsetParent !== null) {
                            const counter = textarea.nextElementSibling;
                            if (counter && counter.classList.contains('word-counter')) {
                                this.update(textarea, counter);
                            }
                        }
                    });
                }
            };

            const FormManager = {
                init() {
                    DOMElements.contextoSelector.addEventListener('change', this.toggleFields.bind(this));
                    DOMElements.allFormInputs.forEach(input => input.addEventListener('input', this.saveState.bind(this)));
                    DOMElements.clearBtn.addEventListener('click', this.clear.bind(this));
                    DOMElements.sexoSelector.addEventListener('change', this.toggleEmbarazoField.bind(this));
                    this.toggleFields();
                },
                saveState() {
                    const contexto = DOMElements.contextoSelector.value;
                    const data = {};
                    const activeForm = DOMElements.formSections[contexto];
                    if (activeForm) {
                        activeForm.querySelectorAll('input, textarea, select').forEach(el => { data[el.id] = el.value; });
                        localStorage.setItem(`axiomNoteData_${contexto}`, JSON.stringify(data));
                    }
                },
                loadState(contexto) {
                    const savedData = localStorage.getItem(`axiomNoteData_${contexto}`);
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        for (const id in data) {
                            const element = document.getElementById(id);
                            if (element) element.value = data[id];
                        }
                    }
                },
                toggleFields() {
                    const contexto = DOMElements.contextoSelector.value;
                    Object.values(DOMElements.formSections).forEach(section => section.classList.add('hidden'));
                    const activeSection = DOMElements.formSections[contexto];
                    if (activeSection) {
                        activeSection.classList.remove('hidden');
                        this.loadState(contexto);
                    }
                    this.setInitialDateTime();
                    this.toggleEmbarazoField();
                    WordCounterManager.updateAllVisible();
                },
                clear() {
                    const contexto = DOMElements.contextoSelector.value;
                    const activeForm = DOMElements.formSections[contexto];
                    if (activeForm) {
                        activeForm.querySelectorAll('input, textarea, select').forEach(field => {
                            if (field.tagName === 'SELECT') field.selectedIndex = 0; else field.value = '';
                        });
                        localStorage.removeItem(`axiomNoteData_${contexto}`);
                    }
                    this.setInitialDateTime();
                    WordCounterManager.updateAllVisible();
                },
                toggleEmbarazoField() {
                    const isWoman = DOMElements.sexoSelector.value === 'Mujer';
                    DOMElements.embarazoContainer.classList.toggle('hidden', !isWoman);
                },
                setDateTime(fieldId) {
                    const field = document.getElementById(fieldId);
                    if (field && !field.value) {
                        const now = new Date();
                        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                        const formattedDateTime = now.toISOString().slice(0, 16);
                        field.value = formattedDateTime;
                        field.dispatchEvent(new Event('input'));
                    }
                },
                setInitialDateTime() {
                    this.setDateTime('urg-fecha-hora');
                    this.setDateTime('evo-fecha-hora');
                }
            };

            const ThemeManager = {
                init() {
                    const savedTheme = localStorage.getItem('theme') || 'light';
                    this.apply(savedTheme);
                    DOMElements.themeSelect.value = savedTheme;
                    DOMElements.themeSelect.addEventListener('change', (e) => {
                        const newTheme = e.target.value;
                        localStorage.setItem('theme', newTheme);
                        this.apply(newTheme);
                    });
                },
                apply(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); }
            };

            const ActionManager = {
                promptTemplates: {
                    urgencias: {
                        role: "Actúa como un médico de urgencias experimentado. Eres rápido, eficiente y te centras en lo crítico.",
                        task: "Tu objetivo es crear un informe de primera asistencia conciso y directo. La información debe ser clara para un traspaso rápido a planta o para que otro colega de urgencias pueda entender el caso de un vistazo. Céntrate en la sospecha diagnóstica y el plan de acción inmediato."
                    },
                    planta: {
                        role: "Actúa como un médico especialista hospitalario que recibe a un paciente para su ingreso.",
                        task: "Tu objetivo es redactar un informe de ingreso completo y bien fundamentado. Integra los antecedentes con los hallazgos actuales para justificar el ingreso. Detalla el juicio diagnóstico y elabora un plan de tratamiento y cuidados inicial para los próximos días."
                    },
                    evolutivo: {
                        role: "Actúa como un médico de planta que realiza el seguimiento diario de un paciente ingresado.",
                        task: "Tu objetivo es redactar una nota de evolución clara. Compara el estado general del paciente con el día anterior, destaca cualquier evento o cambio significativo e interpreta los resultados de nuevas pruebas, ajustando el plan a seguir."
                    }
                },
                
                getSimulatedOutput(contexto, formData) {
                    // Helper para obtener datos o devolver un texto por defecto
                    const get = (key, fallback) => formData[key] || fallback;

                    const nombre = get(`${contexto}-nombre`, 'el paciente');
                    const edad = get(`${contexto}-edad`, '');
                    const sexo = get(`${contexto}-sexo`, 'sexo no especificado');

                    if (contexto === 'urgencias') {
                        const motivo = get('urg-motivo', 'motivo no especificado');
                        const historia = get('urg-historia', 'no referida');
                        return {
                            report: `Paciente, ${nombre}, ${edad ? edad + ' años,' : ''} de sexo ${sexo.toLowerCase()}, acude a urgencias por ${motivo}. El cuadro clínico actual, según refiere, es: "${historia}". Tras una valoración inicial, se orienta el caso como una posible emergencia médica que requiere más investigación.`,
                            recommendations: `Se solicitan pruebas complementarias (analítica con marcadores, ECG) para filiar la causa de ${motivo}. Se inicia tratamiento sintomático y se mantiene al paciente en observación hasta obtener resultados.`,
                            keywords: `Urgencias, ${nombre}, ${motivo}`.slice(0, 50)
                        };
                    }
                    if (contexto === 'planta') {
                        const motivo = get('planta-motivo_ingreso', 'motivo no especificado');
                        const antecedentes = get('planta-antecedentes', 'no relevantes');
                        return {
                            report: `Se realiza el ingreso de ${nombre} (${edad} años), quien fue derivado desde urgencias por ${motivo}. Antecedentes personales de interés: ${antecedentes}.`,
                            recommendations: `El plan inicial consiste en estabilización, inicio de tratamiento específico para ${motivo} y solicitud de pruebas de imagen. Se pautarán cuidados de enfermería y control de constantes vitales.`,
                            keywords: `Ingreso, Planta, ${nombre}, ${motivo}`.slice(0, 50)
                        };
                    }
                    if (contexto === 'evolutivo') {
                        const resumen = get('evo-resumen', 'sin cambios significativos');
                        const cambios = get('evo-cambios', 'ninguno');
                        return {
                            report: `Evolutivo del paciente ${nombre}. Estado general: ${resumen}. Cambios o eventos relevantes en las últimas 24h: ${cambios}.`,
                            recommendations: `Se mantiene la pauta de tratamiento actual. Se está a la espera de resultados de pruebas pendientes para reevaluar el plan terapéutico. Próximo control en 24 horas.`,
                            keywords: `Evolutivo, ${nombre}, Seguimiento`.slice(0, 50)
                        };
                    }
                    return { report: '', recommendations: '', keywords: '' };
                },

                init() {
                    DOMElements.generateBtn.addEventListener('click', this.generateNote.bind(this));
                    DOMElements.exportPdfBtn.addEventListener('click', this.exportToPDF.bind(this));
                    DOMElements.copyAllBtn.addEventListener('click', () => this.copyFullReport());
                    DOMElements.copyReportBtn.addEventListener('click', () => this.copyToClipboard(DOMElements.resultText.value));
                    DOMElements.copyRecsBtn.addEventListener('click', () => this.copyToClipboard(DOMElements.recommendationsText.value));
                    DOMElements.copyKeywordsBtn.addEventListener('click', () => this.copyToClipboard(DOMElements.keywordsText.value));
                },
                async generateNote() {
                    const spinner = DOMElements.generateBtn.querySelector('.spinner');
                    const buttonText = DOMElements.generateBtn.querySelector('.button-text');

                    DOMElements.generateBtn.disabled = true;
                    spinner.classList.remove('hidden');
                    buttonText.textContent = "Generando...";
                    
                    DOMElements.resultText.value = "";
                    DOMElements.recommendationsText.value = "";
                    DOMElements.keywordsText.value = "";
                    
                    try {
                        const contexto = DOMElements.contextoSelector.value;
                        const template = this.promptTemplates[contexto];
                        
                        // Paso 1: Recoger los datos del formulario activo
                        const formData = {};
                        const activeForm = DOMElements.formSections[contexto];
                        activeForm.querySelectorAll('input, textarea, select').forEach(field => {
                            if (field.id && field.value) {
                                formData[field.id] = field.value;
                            }
                        });
                        
                        // Paso 2: (Simulado) Construir el Master Prompt para una futura API real
                        let datosParaPrompt = Object.entries(formData).map(([key, value]) => `- ${key}: ${value}`).join('\n');
                        const masterPrompt = `${template.role}\n\n${template.task}\n\n### DATOS DEL PACIENTE ###\n${datosParaPrompt}`;
                        console.log("Master Prompt que se enviaría a la API:", masterPrompt);

                        DOMElements.resultText.value = "[ 1/3 ] Construyendo prompt inteligente...";
                        await new Promise(res => setTimeout(res, 800)); 

                        DOMElements.resultText.value = "[ 2/3 ] El asistente está redactando el informe...";
                        await new Promise(res => setTimeout(res, 1200));

                        DOMElements.resultText.value = "[ 3/3 ] Formateando y finalizando...";
                        await new Promise(res => setTimeout(res, 600));
                        
                        // Paso 3: Usar una simulación que utiliza los datos recogidos
                        const data = this.getSimulatedOutput(contexto, formData);

                        DOMElements.resultText.value = data.report || "";
                        DOMElements.recommendationsText.value = data.recommendations || "";
                        DOMElements.keywordsText.value = data.keywords || "";

                    } catch (error) {
                        Toastify({ text: `Error: ${error.message}`, duration: 4000, style: { background: "linear-gradient(to right, #e52d27, #b31217)" } }).showToast();
                    } finally {
                        DOMElements.generateBtn.disabled = false;
                        spinner.classList.add('hidden');
                        buttonText.textContent = "Generar Texto";
                    }
                },
                exportToPDF() {
                     const reportText = DOMElements.resultText.value;
                    if (!reportText.trim()) {
                        Toastify({ text: "No hay informe generado para exportar.", duration: 3000, style: { background: "linear-gradient(to right, #ffc107, #ff9800)" } }).showToast();
                        return;
                    }
                    const contexto = DOMElements.contextoSelector.value;
                    let nombre = 'N/A', edad = 'N/A', fecha = new Date().toLocaleString('es-ES');
                    const activeForm = DOMElements.formSections[contexto];
                    if(activeForm) {
                        const nombreEl = activeForm.querySelector('input[id*="-nombre"]');
                        const edadEl = activeForm.querySelector('input[id*="-edad"]');
                        const fechaEl = activeForm.querySelector('input[id*="-fecha-hora"]');
                        if(nombreEl) nombre = nombreEl.value || 'N/A';
                        if(edadEl) edad = edadEl.value || 'N/A';
                        if(fechaEl) fecha = fechaEl.value || new Date().toLocaleString('es-ES');
                    }
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    doc.setFont("Inter", "normal");
                    let y = 20;
                    doc.setFontSize(18);
                    doc.text("Informe Clínico - Axiom Note", 105, y, { align: "center" });
                    y += 15;
                    doc.setFontSize(12);
                    doc.text(`Paciente: ${nombre}`, 15, y);
                    doc.text(`Edad: ${edad}`, 15, y + 7);
                    doc.text(`Fecha del Informe: ${fecha.replace('T', ' ')}`, 15, y + 14);
                    y += 28;
                    doc.setLineWidth(0.5);
                    doc.line(15, y, 195, y);
                    y += 10;
                    const addSection = (title, textContent) => {
                        if (!textContent || !textContent.trim()) return;
                        doc.setFontSize(14);
                        doc.setFont(undefined, 'bold');
                        doc.text(title, 15, y);
                        y += 8;
                        doc.setFontSize(12);
                        doc.setFont(undefined, 'normal');
                        const splitText = doc.splitTextToSize(textContent, 180);
                        splitText.forEach(line => {
                            if (y > 280) { doc.addPage(); y = 20; }
                            doc.text(line, 15, y);
                            y += 7;
                        });
                        y += 10;
                    };
                    addSection("Nota de Evolución", DOMElements.resultText.value);
                    addSection("Recomendaciones y Plan", DOMElements.recommendationsText.value);
                    addSection("Resumen (Palabras Clave)", DOMElements.keywordsText.value);
                    const fileName = `Informe_${nombre.replace(/\s+/g, '_') || 'AxiomNote'}.pdf`;
                    doc.save(fileName);
                },
                copyToClipboard(text) {
                    if (typeof text !== 'string' || !text.trim()) {
                        Toastify({ text: "No hay nada que copiar", duration: 3000, style: { background: "linear-gradient(to right, #ffc107, #ff9800)" } }).showToast();
                        return;
                    };
                    navigator.clipboard.writeText(text).then(() => {
                        Toastify({ text: "¡Copiado al portapapeles!", duration: 3000, style: { background: "linear-gradient(to right, #00b09b, #96c93d)" } }).showToast();
                    });
                },
                copyFullReport() {
                    const report = DOMElements.resultText.value;
                    const recs = DOMElements.recommendationsText.value;
                    const keywords = DOMElements.keywordsText.value;
                    let fullText = "";
                    if(report) fullText += `NOTA DE EVOLUCIÓN\n${"-".repeat(20)}\n${report}\n\n`;
                    if(recs) fullText += `RECOMENDACIONES Y PLAN\n${"-".repeat(20)}\n${recs}\n\n`;
                    if(keywords) fullText += `RESUMEN (PALABRAS CLAVE)\n${"-".repeat(20)}\n${keywords}`;
                    this.copyToClipboard(fullText.trim());
                }
            };
            
            const App = {
                init() {
                    FormManager.init();
                    ThemeManager.init();
                    WordCounterManager.init();
                    ActionManager.init();
                }
            };

            App.init();
        });
    </script>
</body>
