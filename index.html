<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Note - v5.7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa; --container-bg-color: #ffffff; --text-color: #212529;
            --header-color: #000000; --label-color: #495057; --border-color: #dee2e6;
            --input-bg-color: #ffffff; --result-bg-color: #f8f9fa; --shadow-color: rgba(0, 0, 0, 0.05);
            --utility-btn-bg: #f1f3f5; --utility-btn-text: #495057; --utility-btn-border: #ced4da;
            --accent-color: #4dabf7;
        }
        body.dark-mode {
            --bg-color: #121212; --container-bg-color: #1e1e1e; --text-color: #e0e0e0;
            --header-color: #ffffff; --label-color: #adb5bd; --border-color: #495057;
            --input-bg-color: #2c2c2c; --result-bg-color: #252525; --shadow-color: rgba(0, 0, 0, 0.2);
            --utility-btn-bg: #343a40; --utility-btn-text: #e9ecef; --utility-btn-border: #495057;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            padding: 20px; 
            transition: background-color 0.3s, color 0.3s;
        }
        .container { 
            max-width: 800px; margin: 0 auto; 
            background-color: var(--container-bg-color); 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 8px 32px var(--shadow-color); 
            position: relative; 
            transition: background-color 0.3s;
            border-top: 4px solid var(--accent-color);
        }
        .top-controls { position: absolute; top: 20px; right: 20px; display: flex; align-items: center; gap: 15px; }
        .control-group { display: flex; align-items: center; gap: 8px; }
        .control-group label { font-size: 0.9em; margin-bottom: 0; color: var(--label-color); }
        .control-group select {
            background-color: var(--input-bg-color); color: var(--text-color); border: 1px solid var(--border-color);
            border-radius: 8px; padding: 6px 10px; font-family: inherit;
        }
        h1 { text-align: center; color: var(--header-color); margin-top: 40px; margin-bottom: 40px; font-size: 2.2em; text-transform: uppercase; letter-spacing: 2px; }
        .form-section { border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 20px; }
        .datos-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .pattern-group { margin-bottom: 25px; position: relative; }
        h3 { color: var(--label-color); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-top: 30px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--label-color); font-size: 0.95em; }
        input, textarea, select { 
            width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 0.9em;
            font-family: inherit; 
            background-color: var(--input-bg-color); color: var(--text-color); 
            transition: all 0.2s ease-in-out; 
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.3);
        }
        textarea { min-height: 90px; resize: vertical; padding-bottom: 30px; }
        #generate-btn { 
            width: 100%; padding: 16px; font-size: 1.1em; font-weight: bold; 
            background: var(--accent-color); 
            color: white; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(77, 171, 247, 0.2);
        }
        #generate-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(77, 171, 247, 0.3); }
        #generate-btn:disabled { background: #5f6368; cursor: not-allowed; box-shadow: none; transform: none; }
        .result-container { margin-top: 40px; }
        .result-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; margin-top: 20px; }
        h2 { color: var(--header-color); margin: 0; }
        .utility-btn { padding: 8px 12px; font-size: 0.9em; background-color: var(--utility-btn-bg); color: var(--utility-btn-text); border: 1px solid var(--utility-btn-border); border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
        .utility-btn:hover { background-color: var(--border-color); }
        .hidden { display: none; }
        #result-text { min-height: 250px; }
        #recommendations-text { min-height: 150px; }
        #keywords-text { min-height: 80px; }
        .export-section { margin-top: 30px; text-align: center; border-top: 1px solid var(--border-color); padding-top: 20px; display: flex; justify-content: center; gap: 15px; }
        #export-pdf-btn, #copy-all-btn { font-weight: bold; }
        
        .textarea-controls {
            position: absolute;
            bottom: 12px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }
        .word-counter {
            font-size: 0.75em;
            color: var(--label-color);
            background-color: var(--input-bg-color);
            padding: 2px 6px;
            border-radius: 4px;
            opacity: 0.7;
        }
        .dictation-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            pointer-events: all;
        }
        .dictation-btn svg {
            width: 18px;
            height: 18px;
            color: var(--label-color);
            opacity: 0.6;
            transition: all 0.2s ease;
        }
        .dictation-btn:hover svg {
            opacity: 1;
        }
        .dictation-btn.listening svg {
            color: #e74c3c;
            opacity: 1;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tu contenido HTML completo permanece igual -->
        <!-- ... (Todo tu HTML de formularios, resultados y botones) ... -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const DOMElements = {
                contextoSelector: document.getElementById('contexto-informe'),
                themeSelect: document.getElementById('theme-select'),
                formSections: {
                    urgencias: document.getElementById('urgencias-fields'),
                    planta: document.getElementById('planta-fields'),
                    evolutivo: document.getElementById('evolutivo-fields')
                },
                allFormInputs: document.querySelectorAll('#note-form input, #note-form textarea, #note-form select'),
                clearBtn: document.getElementById('clear-btn'),
                generateBtn: document.getElementById('generate-btn'),
                exportPdfBtn: document.getElementById('export-pdf-btn'),
                copyAllBtn: document.getElementById('copy-all-btn'),
                embarazoContainer: document.getElementById('urg-embarazo-container'),
                sexoSelector: document.getElementById('urg-sexo'),
                resultText: document.getElementById('result-text'),
                recommendationsText: document.getElementById('recommendations-text'),
                keywordsText: document.getElementById('keywords-text'),
                copyReportBtn: document.getElementById('copy-report-btn'),
                copyRecsBtn: document.getElementById('copy-recs-btn'),
                copyKeywordsBtn: document.getElementById('copy-keywords-btn'),
            };

            const DictationManager = {
                recognition: null,
                isListening: false,
                currentTarget: null,
                init() {
                    const self = this;
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (!SpeechRecognition) {
                        console.warn("Reconocimiento de voz no compatible en este navegador.");
                        return;
                    }
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'es-ES';

                    this.recognition.onresult = function(event) {
                        if (!self.currentTarget) return;
                        let finalTranscript = self.currentTarget.dataset.finalTranscript || '';
                        let interimTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; ++i) {
                            const part = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += part.trim() + '. ';
                            } else {
                                interimTranscript += part;
                            }
                        }
                        self.currentTarget.dataset.finalTranscript = finalTranscript;
                        self.currentTarget.value = (finalTranscript + interimTranscript).trim();
                        self.currentTarget.dispatchEvent(new Event('input'));
                    };

                    this.recognition.onerror = function(ev) {
                        console.warn("SpeechRecognition error:", ev);
                        self.stopListening();
                    };

                    this.recognition.onend = function() {
                        self.isListening = false;
                        if(self.currentTarget) self.currentTarget.dispatchEvent(new Event('input'));
                        document.querySelectorAll('.dictation-btn.listening').forEach(btn => btn.classList.remove('listening'));
                    };
                },
                startListening(textarea, button) {
                    if (!this.recognition) {
                        alert('El reconocimiento de voz no está disponible en este navegador.');
                        return;
                    }
                    try {
                        this.currentTarget = textarea;
                        this.currentTarget.dataset.finalTranscript = textarea.value.trim() ? textarea.value.trim() + ' ' : '';
                        this.isListening = true;
                        button.classList.add('listening');
                        this.recognition.start();
                    } catch (err) {
                        console.warn("No se pudo iniciar el reconocimiento:", err);
                        this.stopListening();
                    }
                },
                stopListening() {
                    try {
                        if (this.recognition && this.isListening) this.recognition.stop();
                    } catch (err) {
                        console.warn("Error al detener reconocimiento:", err);
                    }
                },
                toggleListening(textarea, button) {
                    if (this.isListening && this.currentTarget === textarea) {
                        this.stopListening();
                    } else if (this.isListening) {
                        this.stopListening();
                        this.startListening(textarea, button);
                    } else {
                        this.startListening(textarea, button);
                    }
                }
            };

            const WordCounterManager = {
                init() {
                    document.querySelectorAll('.pattern-group textarea').forEach(textarea => {
                        const controlsContainer = document.createElement('div');
                        controlsContainer.className = 'textarea-controls';
                        const dictationButton = document.createElement('button');
                        dictationButton.type = 'button';
                        dictationButton.className = 'dictation-btn';
                        dictationButton.title = 'Dictar por voz';
                        dictationButton.setAttribute('aria-label', 'Dictar por voz');
                        dictationButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3zM10.8 4c0-.66.54-1.2 1.2-1.2s1.2.54 1.2 1.2v8c0 .66-.54 1.2-1.2 1.2s-1.2-.54-1.2-1.2V4zM4 12H2a1 1 0 0 0-1 1v1a7 7 0 0 0 7 7v2.172a1.5 1.5 0 0 0 3 0V21a7 7 0 0 0 7-7v-1a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v1a4 4 0 0 1-8 0v-1a1 1 0 0 0-1-1z"/></svg>`;
                        dictationButton.addEventListener('click', (e) => {
                            e.preventDefault();
                            DictationManager.toggleListening(textarea, dictationButton);
                        });
                        const counter = document.createElement('span');
                        counter.className = 'word-counter';
                        controlsContainer.appendChild(dictationButton);
                        controlsContainer.appendChild(counter);
                        textarea.insertAdjacentElement('afterend', controlsContainer);
                        textarea.addEventListener('input', () => this.update(textarea, counter));
                        this.update(textarea, counter);
                    });
                },
                update(textarea, counter) {
                    if (!counter) return;
                    const text = textarea.value;
                    const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).filter(Boolean).length;
                    counter.textContent = `${wordCount} ${wordCount === 1 ? 'palabra' : 'palabras'}`;
                },
                updateAllVisible() {
                    document.querySelectorAll('.pattern-group textarea').forEach(textarea => {
                        if (textarea.offsetParent !== null) {
                            const controls = textarea.nextElementSibling;
                            const counter = controls ? controls.querySelector('.word-counter') : null;
                            if (counter) this.update(textarea, counter);
                        }
                    });
                }
            };

            // Tu FormManager, ThemeManager y ActionManager permanecen igual
            // ...
            // Inicialización
            DictationManager.init();
            WordCounterManager.init();
            // FormManager.init();
            // ThemeManager.init();
            // ActionManager.init();
        });
    </script>
